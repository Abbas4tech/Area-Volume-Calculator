<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Circle Properties Calculator</h1>
      </header>

      <section class="user-input">
        <input type="number" id="input-btn" />

        <a href="#" id="area-btn" class="btn">For Area!</a>
        <a href="#" id="vol-btn" class="btn">Fro Volume!</a>
      </section>

      <h1 class="formula">Formula = <span id="text-result"></span></h1>
      <h1 class="area-text">
        Area = <span id="area-result">0 </span> mm<sup>2</sup>
      </h1>
      <h1 class="vol-text">
        Volume = <span id="vol-result">0 </span> mm<sup>3</sup>
      </h1>

      <footer>
        <h1>
          Created by: <a href="https://github.com/Abbas4tech">ABBAS SHAIKH</a>
        </h1>
      </footer>
    </main>
  </body>
</html>
